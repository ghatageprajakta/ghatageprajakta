<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css"/>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">

  <section id="section1" class="gallery-section">
    <h2>Nature</h2>
    <div class="gallery">
      <img src="istockphoto-517188688-1024x1024" class="gallery-item nature" alt="sunrise" />
      <img src="https://source.unsplash.com/400x300/?mountain" class="gallery-item nature" alt="sunset" />
      
    </div>
  </section>

  <section id="section2" class="gallery-section">
    <h2>Architecture</h2>
    <div class="gallery">
      <img src="pexels-pixabay-262367" class="gallery-item architecture" alt="building" />
